<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="html,css,js,bootstrap">
    <link rel="stylesheet" href="style.css">
    <title> Form class-5 </title>
</head>
<body>
<div class="parent-class">
    <form action="post" method="GET">
        <label for="username">User name: </label>
        <br>
        <input id="user-name" placeholder="User-name" name="user-name" type="email">
        <br><br>
        <label for="email" >E-mail:</label>
        <br>
        <input type="email" placeholder="User-email" id="user-email" name="user-email">
        <br><br>
        <label for="password" >Password:</label>
        <br>
        <input type="password" placeholder="Password" id="password" name="password">
        <br><br>
        <div class="grid">
            <div class="Forgot-Password">
                <a href="#" target="_blank">Forgot Password?</a>
            </div>
            <div class="log-in">
                <a href="#" target="_blank">Log in </a>
            </div>
        </div>
        <div class="create-new-account">
            <a class="Create-New-Account" href="#">Create New Account</a>
        </div>
        <br>
        <label for="text-box" class="text-box">Any-Question?</label>
        <textarea type="text" rows="2" cols="81">

        </textarea>
        
    </form>
</div>

  
</body>
</html>
